<!DOCTYPE html>
<html>
    <head>
        <title>Zodiac</title>
        <link rel="stylesheet" href="css/index.css"/>
    </head>
    <body>
        <!-- The header -->
        <header class="center">
            <div class="header-name">
                <label>Western Zodiac</label>
            </div>
            <div class="help-div"><a href="help.html">Help</a></div>
        </header>
        <!-- Query the zodiac corresponding to the birth -->
        <section class="center">
            <div class="section_name"><label>Query zodiac</label></div>
            <div class="birth-date"><label>Your birth date: </label><input type="date" id="date_input"></div>
            <div class="show-zodiac"><p id="displya_para">None</p></div>
        </section>
        <!-- Zodiac signs -->
        <section class="center">
            <div class="section_name"><label>Zodiac signs</label></div>
            <div class="sign-wrapper">
                <div class="sign-box"><p>Aries</p><div class="sign"><img src="images/Aries.webp"></div></div>
                <div class="sign-box"><p>Taurus</p><div class="sign"><img src="images/Taurus.webp"></div></div>
                <div class="sign-box"><p>Gemini</p><div class="sign"><img src="images/Gemini.webp"></div></div>
                <div class="sign-box"><p>Cancer</p><div class="sign"><img src="images/Cancer.webp"></div></div>
                <div class="sign-box"><p>Leo</p><div class="sign"><img src="images/Leo.webp"></div></div>
                <div class="sign-box"><p>Virgo</p><div class="sign"><img src="images/Virgo.webp"></div></div>
            </div>
            <div class="sign-wrapper">
                <div class="sign-box"><p>Libra</p><div class="sign"><img src="images/Libra.webp"></div></div>
                <div class="sign-box"><p>Scorpio</p><div class="sign"><img src="images/Scorpio.webp"></div></div>
                <div class="sign-box"><p>Sagittarius</p><div class="sign"><img src="images/Sagittarius.webp"></div></div>
                <div class="sign-box"><p>Capricornus</p><div class="sign"><img src="images/Capricornus.webp"></div></div>
                <div class="sign-box"><p>Aquarius</p><div class="sign"><img src="images/Aquarius.webp"></div></div>
                <div class="sign-box"><p>Pisces</p><div class="sign"><img src="images/Pisces.webp"></div></div>
            </div>
            <div class="zodiac-detail">
                <p id="name"></p>
                <p id="date"></p>
                <p id="description"></p>
            </div>
        </section>
        <script type="text/javascript" src="js/zodiac.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
